<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gallery360&deg;</title>
    <meta name="description" content="Gallery360&deg;">
    <script src="src/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="src/aframe.min.js"></script>
    <script src="src/set-image.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>

        <img id="stroncone" crossorigin="anonymous" src="photos/stroncone.jpg">
        <img id="dinnerhk" crossorigin="anonymous" src="photos/hk.jpg">
        <img id="university" crossorigin="anonymous" src="photos/uni.jpg">
        <img id="me" crossorigin="anonymous" src="photos/me.jpg">
        <img id="meerika" crossorigin="anonymous" src="photos/meerika.jpg">
        <img id="colosseum" crossorigin="anonymous" src="photos/colosseum.jpg">
        <img id="volta" crossorigin="anonymous" src="photos/volta.jpg">
        <img id="voltavr" crossorigin="anonymous" src="photos/voltavr.jpg">
        <img id="sala" crossorigin="anonymous" src="photos/sala.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
      
      <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: sphere; radius: 2;"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound">
                    <a-animation attribute="rotation" dur="10000" fill="forwards" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
               </a-entity>
        </script>
        </a-assets>

        <!-- 360-degree image. -->
        <a-sky id="image-360" radius="30" src="" color="#000000"></a-sky>

        <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 8" position="-8 3 -4">
        <a-entity template="src: #link" data-src="#dinnerhk" data-thumb="#dinnerhk"></a-entity>
        <a-entity template="src: #link" data-src="#stroncone" data-thumb="#stroncone"></a-entity>
        <a-entity template="src: #link" data-src="#university" data-thumb="#university"></a-entity>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 8" position="8 -4 12" rotation="0 90 0">
        <a-entity template="src: #link" data-src="#me" data-thumb="#me"></a-entity>
        <a-entity template="src: #link" data-src="#meerika" data-thumb="#meerika"></a-entity>
        <a-entity template="src: #link" data-src="#colosseum" data-thumb="#colosseum"></a-entity>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 8" position="-8 8 12" rotation="0 90 0">
        <a-entity template="src: #link" data-src="#volta" data-thumb="#volta"></a-entity>
        <a-entity template="src: #link" data-src="#voltavr" data-thumb="#voltavr"></a-entity>
        <a-entity template="src: #link" data-src="#sala" data-thumb="#sala"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls position="0 0 5">
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: white"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>


      <a-sky color="#000000"></a-sky>
    </a-scene>
  </body>
</html>
